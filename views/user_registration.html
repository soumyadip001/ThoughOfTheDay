{% extends "layout.html" %}

{% block content %}
  <div class="main container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
				<h1 class="display-4.m-b-2">User Registration</h1>
				<form method='POST' action='/users/signup'>
					<div class="form-group">
			            <label for='user_name'>Username</label>
			            <input class="form-control" type='text' id='user_name' placeholder='user_name' name='user_name' />
			        </div>
			        <div class="form-group">
			            <label for='password'>Password</label>
			            <input class="form-control" type='password' id='password' placeholder='password' name='password' />
			        </div>
					<div class="form-group">
						<label for='full_name'>Full Name</label>
						<input class="form-control" type='text' id='full_name' placeholder='full_name' name='full_name' />
			        </div>
					<div class="form-group">
						<label for='age'>Age</label>
						<input class="form-control" type='text' id='age' placeholder='age' name='age' />
					</div>
					<button class="btn btn-primary" type='submit'>Register</button>
					
					{% if flashMessage %}
					<div class="alert alert-danger margin-top">{{flashMessage}}</div>
					{% endif %}
				</form>
			</div>
    	</div>
  	</div>
{% endblock %}
